<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <h1>Java Script</h1>
    <script>
        document.write('1+2');
    </script>

    <input type="button" value="hi" onclick="alert('hi')">
    <input type="text" onchange="alert('change')">
    <input type="text" onkeydown="alert('key down')">

    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
        var coworkers = ["egoing", "leezche"];
    </script>

    <h2>get</h2>
    <script>
        document.write(coworkers[0]);
        document.write(coworkers[1]);
    </script>

    <h2>Add</h2>
    <script>
        coworkers.push('duru');
        coworkers.push('jun');
    </script>

    <h2>Count</h2>
    <script>
        document.write(coworkers.length);
    </script>

    <h1>Loop & Array</h1>
    <h2>Loop</h2>
    <ul>
        <script>
            document.write('<li>1</li>');
            document.write('<li>2</li>');
            var cn = 1;
            var bo = true;
            while (bo) {
                document.write('<li>3</li>');
                document.write('<li>4</li>');
                cn++;
                if (cn === 5)
                    bo = false;
            }

        </script>
    </ul>

    <h2>loop + array</h2>
    <script>
        var coworkers = ["egoing", "leezche","duru","jun"];

    </script>
    <ul>
        <!-- <li>egoing</li>
        <li>leezche</li>
        <li>jun</li>
        <li>duru</li> -->
        <script>
        for(var i = 0; i < coworkers.length;i++)
        {
            document.write('<li>' + coworkers[i] + '</li>');
        }

        </script>
    </ul>

</body>

</html>
